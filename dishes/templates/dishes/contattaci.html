<!-- dishes/templates/dishes/contact.html -->

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattaci</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  <!-- Popup per il messaggio -->
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="/">
                {% load static %}
                <img src="{% static 'dishes/logo.png' %}" alt="" width="90" height="70" class="d-inline-block align-top">
                <span class="ms-2">Ristorante Marocchino</span>
            </a>
        </div>
    </nav>

    <div class="container my-5 text-center" style="max-width:580px">
        <h1>Contattaci</h1>
        <form id="contact-form">
            <div class="mb-3">
                <label for="email" class="form-label">La tua Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Messaggio</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Invia Messaggio</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Gestione invio del form e popup -->
    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Impedisce l'invio del form classico

            // Mostra il popup di conferma
            Swal.fire({
                position: 'bottom-end',
                icon: 'success',
                title: 'Il tuo messaggio Ã¨ stato inviato!',
                showConfirmButton: false,
                timer:  4000
            }).then(() => {
                // Reindirizza alla home page dopo 5 secondi
                window.location.href = "/dishes/";
            });
        });
    </script>
</body>

</html>
